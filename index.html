<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <title>Feliz Aniversario, Mi Amor</title>    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
                    "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
                }
            }
        </script>
    </head>
    <body>
        <h1 id="romantic-title">Feliz aniversario, mi niña linda</h1>

        <div id="lyrics-container"></div>

        <button id="toggle-fullscreen" class="btn-fullscreen-toggle">
            <i id="fullscreen-icon" class="fa-solid fa-expand"></i>
        </button>

        <div class="music-control">
            <button class="music-btn" id="musicBtn" aria-label="Toggle music">
                <svg id="playIcon" viewBox="0 0 24 24" style="display: block;"><path d="M8 5v14l11-7z"></path></svg>
                <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6zm8-14v14h4V5z"></path></svg>
            </button>
            <div class="volume-control" id="volumeControl">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" aria-label="Volume control">
            </div>
        </div>
        
        <audio id="backgroundMusic" loop preload="auto">
            <source src="src/audio/musica.mp3" type="audio/mpeg">
            Tu navegador no soporta el audio.
        </audio>

        <script>
            window.dataMemoryHeartLoveLoom = {
                "data": {
                    "title": "Feliz Aniversario, Mi Amorcito",
                    "messages": [
                        "Feliz primer año a tu lado, amor hermoso de mi vida, por estar de aquí a muchos años más juntos <3",
                        "Hoy hace un año empezó nuestra aventura",
                        "Desde hace ya más de un año, le devolviste la sonrisa a un hombre que había perdido la suya.",
                        "Me enseñaste a ver el lado positivo de la vida.",
                        "Me ayudaste a sobrepasar muchos de mis miedos así como te ayudo en los tuyos",
                        "Te has vuelto la mejor parte de mi día cada día. Mi única compañera de vida que quiero.",
                        "Celebro cada día que paso, pasé y pasaré a tu lado, mi niña hermosa <3"
                    ],
                    "images": [
                        "src/images/foto1.jpg",
                        "src/images/foto2.png",
                        "src/images/foto3.jpg",
                        "src/images/foto4.png",
                        "src/images/foto5.jpg",
                        "src/images/foto6.jpg",
                    ],
                    "heartColor": "#6bffb3"
                }
            };
        </script>

        <script type="module" src="js/script.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
